---
kind: Template
apiVersion: v1
metadata:
  annotations:
    iconClass: icon-eap
    tags: eap,javaee,java,jboss
    version: 5.0.1-SNAPSHOT
    openshift.io/display-name: Entando in EAP 7.1 + PostgreSQL (Persistent with https)
    openshift.io/provider-display-name: Entando
    description: An example Entando application with a PostgreSQL database.
    template.openshift.io/long-description: This template defines resources needed
      to develop Entando applications based on EAP 7.1, including a build configuration,
      application deployment configuration, database deployment configuration for
      PostgreSQL using persistence and secure communication using https.
    template.openshift.io/documentation-url: https://central.entando.com/
    template.openshift.io/support-url: https://central.entando.com
  name: entando-eap71-postgresql95-persistent-s2i
labels:
  template: entando-eap71-postgresql95-persistent-s2i
message: 'A new Entando EAP 12 persistent based application connecting to an external PostgreSQL
  database. It has SSL support created in your project. The username/password for accessing
  the PostgreSQL databases is specifed in the ${DB_SECRET} secret, as well as their their
  connection strings.
  Please be sure to create the following secrets: "${HTTPS_SECRET}" containing the
  ${HTTPS_KEYSTORE} file used for serving secure content; "${JGROUPS_ENCRYPT_SECRET}"
  containing the ${JGROUPS_ENCRYPT_KEYSTORE} file used for securing JGroups communications.'
parameters:
- displayName: Application Name
  description: The name for the application.
  name: APPLICATION_NAME
  value: entando-sample
  required: false
- displayName: Entando Image Stream Tag
  description: The Image Stream Tag to use, which generally corresponds with the Entando version to be used
  name: IMAGE_STREAM_TAG
  value: 5.0.1-SNAPSHOT
  required: false
- displayName: Entando Base Image Name
  description: The Name of the Docker Image to use for the Docker build. It needs to be an child image of the official
  EAP 7.1 image
  name: BASE_IMAGE_NAME
  value: registry.connect.redhat.com/entando/entando-eap71-openshift-imagick
  required: false
- displayName: Custom http Route Hostname
  description: 'Custom hostname for http service route.  Leave blank for default hostname,
    e.g.: <application-name>-<project>.<default-domain-suffix>'
  name: HOSTNAME_HTTP
  value: ''
  required: false
- displayName: Custom https Route Hostname
  description: 'Custom hostname for https service route.  Leave blank for default
    hostname, e.g.: secure-<application-name>-<project>.<default-domain-suffix>'
  name: HOSTNAME_HTTPS
  value: ''
  required: false
- displayName: The base url to be used to access the Entando rest services.
  description: NB!! This must reflect either HOSTNAME_HTTPS or HOSTNAME_HTTP, as well
    as any web context root that may be used
  name: ENTANDO_BASEURL
  value: ''
  required: false
- displayName: Git Repository URL
  description: Git source URI for application
  name: SOURCE_REPOSITORY_URL
  value: https://github.com/ampie/entando-sample.git
  required: true
- displayName: Git Reference
  description: Git branch/tag reference
  name: SOURCE_REPOSITORY_REF
  value: master
  required: false
- displayName: Source Secret
  description: Source Secret containing the Username and Password for the source repository
  name: SOURCE_SECRET
  value: entando-source-secret
  required: false
- displayName: Context Directory
  description: Path within Git project to build; empty for root project directory.
  name: CONTEXT_DIR
  value: ''
  required: false
- displayName: Entando Database Secret
  description: The name of the secret containing the 'username' and 'password' of
    the user that will access the Postgresql databases, as well as the 'portDbUrl' as well
    as the 'servDbUrl' connectiong strings.
  name: DB_SECRET
  value: entando-db-secret
  required: true
- displayName: Target Registry Secret
  description: The name of the secret containing the 'username' and 'password' of
    the user that will access the target Docker registry that the image will be promoted
    to.
  name: TARGET_REGISTRY_SECRET
  value: entando-registry-secret
  required: false
- displayName: Activate OIDC Connector
  description: 'true' if the OIDC Connector should be activated.
  name: ENTANDO_OIDC_ACTIVE
  value: 'false'
  required: false
- displayName: OIDC Authorization Location
  description: The URL that OIDC can redirect to in order to authorize the user.
  name: ENTANDO_OIDC_AUTH_LOCATION
  value: ''
  required: false
- displayName: OIDC Token Location
  description: The URL from which Entando can retrieve the OIDC token after user authorization.
  name: ENTANDO_OIDC_TOKEN_LOCATION
  value: ''
  required: false
- displayName: OIDC Client ID
  description: The CLient ID uniquely identifying this Entando instance with the identity provider
  name: ENTANDO_OIDC_CLIENT_ID
  value: ''
  required: false
- displayName: OIDC Redirect Base URL
  description: The base url of all possible acceptable redirect URL's that could be sent to the identity
    provider. Optional - calculated from the received url.
  name: ENTANDO_OIDC_REDIRECT_BASE_URL
  value: ''
  required: false
- displayName: RedHat Process Automation Manager KIE Server Secret
  description: The secret containing the 'username', 'password', 'url' that would
    provide access to a RedHat Process Automation Manager instance
  name: KIE_SERVER_SECRET
  value: entando-pam-secret
  required: false
- displayName: Database Volume Capacity
  description: Size of persistent storage for database volume.
  name: VOLUME_CAPACITY
  value: 1Gi
  required: false
- displayName: Server Keystore Secret Name
  description: The name of the secret containing the keystore file
  name: HTTPS_SECRET
  value: entando-app-secret
  required: true
- displayName: Server Keystore Filename
  description: The name of the keystore file within the secret
  name: HTTPS_KEYSTORE
  value: keystore.jks
  required: false
- displayName: Server Keystore Type
  description: The type of the keystore file (JKS or JCEKS)
  name: HTTPS_KEYSTORE_TYPE
  value: ''
  required: false
- displayName: Server Certificate Name
  description: The name associated with the server certificate
  name: HTTPS_NAME
  value: jboss
  required: false
- displayName: Server Keystore Password
  description: The password for the keystore and certificate
  name: HTTPS_PASSWORD
  value: mykeystorepass
  required: false
- displayName: Datasource Minimum Pool Size
  description: Sets xa-pool/min-pool-size for the configured datasource.
  name: DB_MIN_POOL_SIZE
  required: false
- displayName: Datasource Maximum Pool Size
  description: Sets xa-pool/max-pool-size for the configured datasource.
  name: DB_MAX_POOL_SIZE
  required: false
- displayName: Datasource Transaction Isolation
  description: Sets transaction-isolation for the configured datasource.
  name: DB_TX_ISOLATION
  required: false
- displayName: ImageStream Namespace
  description: Namespace in which the ImageStreams for Red Hat Middleware images are
    installed. These ImageStreams are normally installed in the openshift namespace.
    You should only need to modify this if you've installed the ImageStreams in a
    different namespace/project.
  name: IMAGE_STREAM_NAMESPACE
  value: openshift
  required: true
- displayName: JGroups Secret Name
  description: The name of the secret containing the keystore file
  name: JGROUPS_ENCRYPT_SECRET
  value: entando-app-secret
  required: false
- displayName: JGroups Keystore Filename
  description: The name of the keystore file within the secret
  name: JGROUPS_ENCRYPT_KEYSTORE
  value: jgroups.jceks
  required: false
- displayName: JGroups Certificate Name
  description: The name associated with the server certificate
  name: JGROUPS_ENCRYPT_NAME
  value: secret-key
  required: false
- displayName: JGroups Keystore Password
  description: The password for the keystore and certificate
  name: JGROUPS_ENCRYPT_PASSWORD
  value: password
  required: false
- displayName: JGroups Cluster Password
  description: JGroups cluster password
  name: JGROUPS_CLUSTER_PASSWORD
  from: "[a-zA-Z0-9]{8}"
  generate: expression
  required: true
- displayName: Deploy Exploded Archives
  description: Controls whether exploded deployment content should be automatically
    deployed
  name: AUTO_DEPLOY_EXPLODED
  value: 'false'
  required: false
- displayName: Maven mirror URL
  description: Maven mirror to use for S2I builds
  name: MAVEN_MIRROR_URL
  value: ''
  required: false
- displayName: Maven Additional Arguments
  description: Maven additional arguments to use for S2I builds
  name: MAVEN_ARGS_APPEND
  value: ''
  required: false
- description: List of directories from which archives will be copied into the deployment
    folder. If unspecified, all archives in /target will be copied.
  name: ARTIFACT_DIR
  value: ''
  required: false
- description: Container memory limit
  name: MEMORY_LIMIT
  value: 1Gi
  required: false
objects:
- kind: Service
  apiVersion: v1
  spec:
    ports:
    - port: 8080
      targetPort: 8080
    selector:
      deploymentConfig: "${APPLICATION_NAME}"
  metadata:
    name: "${APPLICATION_NAME}"
    labels:
      application: "${APPLICATION_NAME}"
    annotations:
      description: The web server's http port.
      service.alpha.openshift.io/dependencies: '[{"name": "${APPLICATION_NAME}-portdb",
        "kind": "Service"}]'
- kind: Service
  apiVersion: v1
  spec:
    ports:
    - port: 8443
      targetPort: 8443
    selector:
      deploymentConfig: "${APPLICATION_NAME}"
  metadata:
    name: secure-${APPLICATION_NAME}
    labels:
      application: "${APPLICATION_NAME}"
    annotations:
      description: The web server's https port.
      service.alpha.openshift.io/dependencies: '[{"name": "${APPLICATION_NAME}-portdb",
        "kind": "Service"}]'
- kind: Service
  apiVersion: v1
  spec:
    ports:
    - port: 5000
      targetPort: 5000
    selector:
      deploymentConfig: "${APPLICATION_NAME}-appbuilder"
  metadata:
    name: "${APPLICATION_NAME}-appbuilder"
    labels:
      application: "${APPLICATION_NAME}-appbuilder"
    annotations:
      description: The static web server's http port.
      service.alpha.openshift.io/dependencies: '[{"name": "${APPLICATION_NAME}", "kind":
        "Service"}]'
- kind: Service
  apiVersion: v1
  spec:
    ports:
    - port: 5432
      targetPort: 5432
    selector:
      deploymentConfig: "${APPLICATION_NAME}-postgresql"
  metadata:
    name: "${APPLICATION_NAME}-portdb"
    labels:
      application: "${APPLICATION_NAME}"
    annotations:
      description: The database server's port.
- kind: Service
  apiVersion: v1
  spec:
    ports:
    - port: 5432
      targetPort: 5432
    selector:
      deploymentConfig: "${APPLICATION_NAME}-postgresql"
  metadata:
    name: "${APPLICATION_NAME}-servdb"
    labels:
      application: "${APPLICATION_NAME}"
    annotations:
      description: The database server's port.
- kind: Service
  apiVersion: v1
  spec:
    clusterIP: None
    ports:
    - name: ping
      port: 8888
    selector:
      deploymentConfig: "${APPLICATION_NAME}"
  metadata:
    name: "${APPLICATION_NAME}-ping"
    labels:
      application: "${APPLICATION_NAME}"
    annotations:
      service.alpha.kubernetes.io/tolerate-unready-endpoints: 'true'
      description: The JGroups ping port for clustering.
- kind: Route
  apiVersion: v1
  id: "${APPLICATION_NAME}-http"
  metadata:
    name: "${APPLICATION_NAME}"
    labels:
      application: "${APPLICATION_NAME}"
    annotations:
      description: Route for application's http service.
  spec:
    host: "${HOSTNAME_HTTP}"
    to:
      name: "${APPLICATION_NAME}"
- kind: Route
  apiVersion: v1
  id: "${APPLICATION_NAME}-appbuilder"
  metadata:
    name: "${APPLICATION_NAME}-appbuilder"
    labels:
      application: "${APPLICATION_NAME}-appbuilder"
    annotations:
      description: Route for application's http service.
  spec:
    host: appbuilder.${HOSTNAME_HTTP}
    to:
      name: "${APPLICATION_NAME}-appbuilder"
- kind: Route
  apiVersion: v1
  id: "${APPLICATION_NAME}-https"
  metadata:
    name: secure-${APPLICATION_NAME}
    labels:
      application: "${APPLICATION_NAME}"
    annotations:
      description: Route for application's https service.
  spec:
    host: "${HOSTNAME_HTTPS}"
    to:
      name: secure-${APPLICATION_NAME}
    tls:
      termination: passthrough
- kind: ImageStream
  apiVersion: v1
  metadata:
    name: "${APPLICATION_NAME}"
    labels:
      application: "${APPLICATION_NAME}"
- kind: ImageStream
  apiVersion: v1
  metadata:
    name: "${APPLICATION_NAME}-postgresql"
    labels:
      application: "${APPLICATION_NAME}"
- kind: BuildConfig
  apiVersion: v1
  metadata:
    name: "${APPLICATION_NAME}-docker-build"
    labels:
      application: "${APPLICATION_NAME}"
  spec:
    strategy:
      type: Docker
    source:
      type: Docker
      dockerfile: |-
         FROM ${BASE_IMAGE_NAME}:${IMAGE_STREAM_TAG}
         COPY entando.war  /opt/eap/standalone/deployments/entando.war
         CMD "/usr/local/s2i/run"
      binary:
        asFile: "entando.war"
    output:
      to:
        kind: ImageStreamTag
        name: "${APPLICATION_NAME}:latest"
- kind: BuildConfig
  apiVersion: v1
  metadata:
    name: "${APPLICATION_NAME}-jenkins-pipeline"
  spec:
    strategy:
      type: JenkinsPipeline
      jenkinsPipelineStrategy:
        jenkinsfile: |-
          node("entando-${IMAGE_STREAM_TAG}") {
            stage("Checkout") {
              git url: "${SOURCE_REPOSITORY_URL}", branch: "${SOURCE_REPOSITORY_REF}", credentialsId: "${SOURCE_SECRET}"
            }
            stage("Build WAR") {
              sh """
                  if [ -n "${CONTEXT_DIR}" ]; then
                    cd "${CONTEXT_DIR}"
                  fi
                  mvn -Popenshift package \
                    -B \
                    --settings $HOME/.m2/settings.xml \
                    -Dmaven.repo.local=$HOME/.m2/repository \
                    -Dprofile.portDataSourceClassName="org.postgresql.Driver" \
                    -Dprofile.servDataSourceClassName="org.postgresql.Driver" \
                    -Djboss=jboss \
                    -Dproject.build.sourceEncoding=UTF-8 \
                    -Denv.db.environment=production \
                    -Dprofile.config.version=production \
                    -Dprofile.application.baseurl.protocol=http \
                    -Dprofile.datasource.jndiname.servdb="java:jboss/datasources/entandoPortDataSource" \
                    -Dprofile.datasource.jndiname.portdb="java:jboss/datasources/entandoServDataSource" \
                    -Dprofile.log.file.prefix=/entando-data/logs/log \
                    -Dprofile.resources.path=/entando-data/resources \
                    -Dprofile.resources.path.protected=/entando-data/protected \
                    -Dprofile.index.path=/entando-data/indexdir \
                    -Djava.net.preferIPv4Stack=true ${MAVEN_ARGS_APPEND}
                  oc start-build -F ${APPLICATION_NAME}-docker-build --from-file=target/${APPLICATION_NAME}.war
               """
            }
            stage("Build Image") {

            }
          }
    triggers:
    - type: ConfigChange
- kind: DeploymentConfig
  apiVersion: v1
  metadata:
    name: "${APPLICATION_NAME}"
    labels:
      application: "${APPLICATION_NAME}"
  spec:
    strategy:
      type: Recreate
    triggers:
    - type: ImageChange
      imageChangeParams:
        automatic: true
        containerNames:
        - "${APPLICATION_NAME}"
        from:
          kind: ImageStreamTag
          name: "${APPLICATION_NAME}:latest"
    - type: ConfigChange
    replicas: 1
    selector:
      deploymentConfig: "${APPLICATION_NAME}"
    template:
      metadata:
        name: "${APPLICATION_NAME}"
        labels:
          deploymentConfig: "${APPLICATION_NAME}"
          application: "${APPLICATION_NAME}"
      spec:
        terminationGracePeriodSeconds: 75
        containers:
        - name: "${APPLICATION_NAME}"
          image: "${APPLICATION_NAME}"
          imagePullPolicy: Always
          resources:
            limits:
              memory: "${MEMORY_LIMIT}"
          volumeMounts:
          - name: eap-keystore-volume
            mountPath: "/etc/eap-secret-volume"
            readOnly: true
          - name: eap-jgroups-keystore-volume
            mountPath: "/etc/jgroups-encrypt-secret-volume"
            readOnly: true
          - mountPath: "/entando-data"
            name: "${APPLICATION_NAME}-entando-pvol"
          livenessProbe:
            exec:
              command:
              - "/bin/bash"
              - "-c"
              - "/opt/eap/bin/livenessProbe.sh"
            initialDelaySeconds: 60
          readinessProbe:
            exec:
              command:
              - "/bin/bash"
              - "-c"
              - "/opt/eap/bin/readinessProbe.sh"
          ports:
          - name: jolokia
            containerPort: 8778
            protocol: TCP
          - name: http
            containerPort: 8080
            protocol: TCP
          - name: https
            containerPort: 8443
            protocol: TCP
          - name: ping
            containerPort: 8888
            protocol: TCP
          env:
          - name: DB_SERVICE_PREFIX_MAPPING
            value: "${APPLICATION_NAME}-portdb=PORTDB,${APPLICATION_NAME}-servdb=SERVDB"
          - name: PORTDB_JNDI
            value: java:jboss/datasources/entandoPortDataSource
          - name: SERVDB_JNDI
            value: java:jboss/datasources/entandoServDataSource
          - name: PORTDB_DRIVER
            value: postgresql
          - name: SERVDB_DRIVER
            value: postgresql
          - name: PORTDB_URL
            valueFrom:
              secretKeyRef:
                key: portDbUrl
                name: "${DB_SECRET}"
          - name: SERVDB_URL
            valueFrom:
              secretKeyRef:
                key: servDbUrl
                name: "${DB_SECRET}"
          - name: PORTDB_PASSWORD
            valueFrom:
              secretKeyRef:
                key: password
                name: "${DB_SECRET}"
          - name: PORTDB_USERNAME
            valueFrom:
              secretKeyRef:
                key: username
                name: "${DB_SECRET}"
          - name: SERVDB_PASSWORD
            valueFrom:
              secretKeyRef:
                key: password
                name: "${DB_SECRET}"
          - name: SERVDB_USERNAME
            valueFrom:
              secretKeyRef:
                key: username
                name: "${DB_SECRET}"
          - name: SERVDB_MIN_POOL_SIZE
            value: "${DB_MIN_POOL_SIZE}"
          - name: PORTDB_MIN_POOL_SIZE
            value: "${DB_MIN_POOL_SIZE}"
          - name: SERVDB_MAX_POOL_SIZE
            value: "${DB_MAX_POOL_SIZE}"
          - name: PORTDB_MAX_POOL_SIZE
            value: "${DB_MAX_POOL_SIZE}"
          - name: PORTDB_TX_ISOLATION
            value: "${DB_TX_ISOLATION}"
          - name: SERVDB_TX_ISOLATION
            value: "${DB_TX_ISOLATION}"
          - name: JGROUPS_PING_PROTOCOL
            value: openshift.DNS_PING
          - name: OPENSHIFT_DNS_PING_SERVICE_NAME
            value: "${APPLICATION_NAME}-ping"
          - name: OPENSHIFT_DNS_PING_SERVICE_PORT
            value: '8888'
          - name: HTTPS_KEYSTORE_DIR
            value: "/etc/eap-secret-volume"
          - name: HTTPS_KEYSTORE
            value: "${HTTPS_KEYSTORE}"
          - name: HTTPS_KEYSTORE_TYPE
            value: "${HTTPS_KEYSTORE_TYPE}"
          - name: HTTPS_NAME
            value: "${HTTPS_NAME}"
          - name: HTTPS_PASSWORD
            value: "${HTTPS_PASSWORD}"
          - name: JGROUPS_ENCRYPT_SECRET
            value: "${JGROUPS_ENCRYPT_SECRET}"
          - name: JGROUPS_ENCRYPT_KEYSTORE_DIR
            value: "/etc/jgroups-encrypt-secret-volume"
          - name: JGROUPS_ENCRYPT_KEYSTORE
            value: "${JGROUPS_ENCRYPT_KEYSTORE}"
          - name: JGROUPS_ENCRYPT_NAME
            value: "${JGROUPS_ENCRYPT_NAME}"
          - name: JGROUPS_ENCRYPT_PASSWORD
            value: "${JGROUPS_ENCRYPT_PASSWORD}"
          - name: JGROUPS_CLUSTER_PASSWORD
            value: "${JGROUPS_CLUSTER_PASSWORD}"
          - name: AUTO_DEPLOY_EXPLODED
            value: "${AUTO_DEPLOY_EXPLODED}"
          - name: DEFAULT_JOB_REPOSITORY
            value: "${APPLICATION_NAME}-postgresql"
          - name: TIMER_SERVICE_DATA_STORE
            value: "${APPLICATION_NAME}-postgresql"
          - name: ENTANDO_OIDC_ACTIVE
            value: "${ENTANDO_OIDC_ACTIVE}"
          - name: ENTANDO_OIDC_AUTH_LOCATION
            value: "${ENTANDO_OIDC_AUTH_LOCATION}"
          - name: ENTANDO_OIDC_TOKEN_LOCATION
            value: "${ENTANDO_OIDC_TOKEN_LOCATION}"
          - name: ENTANDO_OIDC_CLIENT_ID
            value: "${ENTANDO_OIDC_CLIENT_ID}"
          - name: ENTANDO_OIDC_REDIRECT_BASE_URL
            value: "${ENTANDO_OIDC_REDIRECT_BASE_URL}"
          - name: KIE_SERVER_BASE_URL
            valueFrom:
              secretKeyRef:
                key: url
                name: "${KIE_SERVER_SECRET}"
          - name: KIE_SERVER_USERNAME
            valueFrom:
              secretKeyRef:
                key: username
                name: "${KIE_SERVER_SECRET}"
          - name: KIE_SERVER_PASSWORD
            valueFrom:
              secretKeyRef:
                key: password
                name: "${KIE_SERVER_SECRET}"
        volumes:
        - name: eap-keystore-volume
          secret:
            secretName: "${HTTPS_SECRET}"
        - name: eap-jgroups-keystore-volume
          secret:
            secretName: "${JGROUPS_ENCRYPT_SECRET}"
        - name: "${APPLICATION_NAME}-entando-pvol"
          persistentVolumeClaim:
            claimName: "${APPLICATION_NAME}-entando-claim"
- kind: DeploymentConfig
  apiVersion: v1
  metadata:
    name: "${APPLICATION_NAME}-appbuilder"
    generation: 1
    creationTimestamp:
    labels:
      application: "${APPLICATION_NAME}-appbuilder"
    annotations: {}
  spec:
    strategy:
      type: Rolling
      rollingParams:
        updatePeriodSeconds: 1
        intervalSeconds: 1
        timeoutSeconds: 600
        maxUnavailable: 25%
        maxSurge: 25%
      resources: {}
      activeDeadlineSeconds: 21600
    triggers:
    - type: ConfigChange
    - type: ImageChange
      imageChangeParams:
        automatic: true
        containerNames:
        - "${APPLICATION_NAME}-appbuilder"
        from:
          kind: ImageStreamTag
          namespace: "${IMAGE_STREAM_NAMESPACE}"
          name: appbuilder:${IMAGE_STREAM_TAG}
    replicas: 1
    selector:
      deploymentConfig: "${APPLICATION_NAME}-appbuilder"
    template:
      metadata:
        creationTimestamp:
        labels:
          deploymentConfig: "${APPLICATION_NAME}-appbuilder"
        annotations: {}
      spec:
        containers:
        - name: "${APPLICATION_NAME}-appbuilder"
          image: "${IMAGE_STREAM_NAMESPACE}/appbuilder:${IMAGE_STREAM_TAG}"
          ports:
          - containerPort: 5000
            protocol: TCP
          - containerPort: 8080
            protocol: TCP
          env:
          - name: DOMAIN
            value: "${ENTANDO_BASEURL}"
          resources: {}
          terminationMessagePath: "/dev/termination-log"
          terminationMessagePolicy: File
          imagePullPolicy: IfNotPresent
        restartPolicy: Always
        terminationGracePeriodSeconds: 30
        dnsPolicy: ClusterFirst
        securityContext: {}
        schedulerName: default-scheduler
- apiVersion: v1
  kind: PersistentVolumeClaim
  metadata:
    name: "${APPLICATION_NAME}-entando-claim"
    labels:
      application: "${APPLICATION_NAME}"
  spec:
    accessModes:
    - ReadWriteOnce
    resources:
      requests:
        storage: "${VOLUME_CAPACITY}"
